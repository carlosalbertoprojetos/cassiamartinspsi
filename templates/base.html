{% load static templates_tags %}

<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <title>Cássia Martins</title>
        <meta content="" name="description">
        <meta content="" name="keywords">

        <!-- Favicons -->
        <link href="{% static 'assets/img/favicon.png' %}" rel="icon">

        <!-- Google Fonts -->
        <link rel="stylesheet" href="{% static 'assets/fonts/fonts.css' %}">

        <!-- Vendor CSS Files -->
        <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

        <!-- CSS -->
        <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    </head>

    <body>
        <i class="bi bi-list mobile-nav-toggle d-xl-none"></i>

        <!-- ======= Header ======= -->
        {% for d in data %}
        <header id="header">
            <div class="d-flex flex-column">
                <div class="profile">
                    <a href="#hero"><img src="{{ d.foto.url }}" alt="" class="img-responsive rounded-circle"></a>
                    <h1 class="text-light"><a href="#hero">{{ d.titulo }}</a></h1>
                    <div class="social-links mt-3 text-center">
                        {% for rs in d.redes_sociais.all %}
                        <a href="{{ rs.link }}" class="{{ rs.nome }}"><i class="{{ rs.icone }}"></i></a>
                        {% endfor %}
                    </div>

                </div>
                <nav id="navbar" class="nav-menu navbar ps-5">
                    <ul>
                        <li><a href="/#apresentacao" class="nav-link scrollto"><i class="bx bx-user"></i>
                                <span>Apresentação</span></a></li>
                        <li><a href="/#abordagem" class="nav-link scrollto"><i class="bx bx-file-blank"></i>
                                <span>Abordagem</span></a>
                        </li>
                        <li><a href="/#experiencia" class="nav-link scrollto"><i class="bx bx-book-content"></i>
                                <span>Experiência</span></a></li>
                        <li><a href="/#topicos" class="nav-link scrollto"><i class="bx bx-server"></i>
                                <span>Tópicos</span></a>
                        </li>
                        <li><a href="/#contato" class="nav-link scrollto"><i class="bx bx-envelope"></i>
                                <span>Contato</span></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        {% endfor %}

        <!-- ======= Main ======= -->
        <main id="main">

            {% block extra %}
            {% endblock %}

        </main>

        <!-- ======= Footer ======= -->
        {% show_footer %}

        <!-- Vendor JS Files -->
        <script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
        <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
        <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
        <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
        <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
        <script src="{% static 'assets/vendor/typed.js/typed.umd.js' %}"></script>
        <script src="{% static 'assets/vendor/waypoints/noframework.waypoints.js' %}"></script>
        <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>

        <!-- Template Main JS File -->
        <script src="{% static 'assets/js/main.js' %}"></script>
    </body>

</html>
