{% load static %}
<section id="experiencia" class="portfolio">

    <div class="container">
        {% for d in experiencia %}
        <div class="section-title">
            <h2>{{ d.experiencia.titulo }}</h2>
            <p>{{ d.experiencia.texto|safe }}</p>
        </div>
        <div class="row" data-aos="fade-up">
            <div class="col-lg-12 d-flex justify-content-center">
                <ul id="portfolio-flters">
                    <li data-filter="*" class="filter-active">Todos</li>
                    {% for g in grupos %}
                    <li data-filter=".filter-{{ g.grupo__nome }}">{{ g.grupo__nome }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="100">
            {% for c in card %}
            {% if c.experiencia.id == d.id %}
            <div class="col-lg-4 col-md-6 portfolio-item filter-{{ c.grupo }}">
                <div class="portfolio-wrap">
                    <img src="{{ c.imagem.url }}" class="img-fluid" alt="" style="width: 331px; height: 248px;">
                    <div class="portfolio-links">
                        <a href="{{ c.imagem.url }}" data-gallery="portfolioGallery" class="portfolio-lightbox"
                            title="{{ c.titulo }}"><i class="bx bx-plus"></i></a>
                        <a href="{%  url 'dados:get_card_experience' c.id %}" class="nav-link scrollto"
                            title="{{ c.titulo }}"><i class="bx bx-link"></i></a>
                    </div>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
        {% endfor %}
    </div>

</section>
